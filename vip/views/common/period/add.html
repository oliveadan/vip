<!DOCTYPE html>
<html>
<head>
{{template "sysmanage/aalayout/meta.tpl" .}}
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space10">
        <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
            <!--tab标签-->
            <div class="layui-tab layui-tab-brief">
                <ul class="layui-tab-title">
                    <li class=""><a href='{{urlfor "PeriodIndexController.get"}}'>周期分类列表</a></li>
                    <li class="layui-this">添加分类</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <form class="layui-form form-container" action='{{urlfor "PeriodAddController.post"}}'
                              method="post">
                        {{ .xsrfdata}}
                            <div class="layui-form-item">
                                <label class="layui-form-label">名称</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="PeriodName" placeholder="请输入显示名称" required lay-verify="required"
                                           class="layui-input">
                                </div>
                                <div class="layui-form-mid layui-word-aux">例:2018.01.18-2018.02.17</div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">排序字段</label>
                                <div class="layui-input-inline">
                                    <input onkeyup = "value=value.replace(/[^\d]/g,'')" type="number" name="Rank" placeholder="请输入排序，必须为数字" required lay-verify="required"
                                           class="layui-input">
                                </div>
                                <div class="layui-form-mid layui-word-aux">从大到小排序，数字越大，显示越靠前</div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit lay-filter="*">保存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{template "sysmanage/aalayout/footjs.tpl" .}}
</body>
</html>
